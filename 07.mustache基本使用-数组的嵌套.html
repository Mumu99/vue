<!DOCTYPE html>
<html lang="zh">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>问题不可能由导致这种问题的思维方式来解决</title>
  </head>
  <body>
    <script type="module">
      import Mustache from "./jslib/mustache.js";
      console.log("Mustache.js version: " + Mustache.version);
      const template = `
        <ul>
          {{#arr}}
            <li>{{name}}</li>
            <li>{{price}}</li>
            <ol>
              {{#count}}
                <li>{{num}}元</li>
              {{/count}}
            </ol>
          {{/arr}}
        </ul>
      `;
      const data = {
        arr: [
          { name: "apple", price: 1.5, count: [{ num: 1 }, { num: 2 }] },
          { name: "banana", price: 0.5, count: [{ num: 3 }, { num: 4 }] },
          { name: "orange", price: 2.0, count: [{ num: 5 }, { num: 6 }] },
        ],
      };
      const html = Mustache.render(template, data);
      document.body.innerHTML = html;
    </script>
  </body>
</html>
