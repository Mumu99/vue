<!DOCTYPE html>
<html lang="zh">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>问题不可能由导致这种问题的思维方式来解决</title>
  </head>
  <body>
    <script type="module">
      import Mustache from "./jslib/mustache.js";
      console.log("Mustache.js version: " + Mustache.version);
      const template = `
        <h1>我是{{my}}，你是{{you}}happy吗？</h1>
      `;
      const data = { my: "小明", you: "小红" };
      const html = Mustache.render(template, data);
      document.body.innerHTML = html;
    </script>
  </body>
</html>
